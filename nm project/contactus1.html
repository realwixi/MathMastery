<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
/* Basic styling, adjust as needed */
.container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input, .input-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.input-group textarea {
    height: 100px;
}

.btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

.btn:hover {
    background-color: #45a049;
}

.success-message {
    color: green;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="btn">Send</button>
        <p class="success-message" id="successMessage" style="display: none;">Message sent successfully!</p>
    </form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(event) {
    // Prevent the default form submission
    event.preventDefault();
    // You can add validation here if needed

    // Fetch the form data
    const formData = new FormData(event.target);

    // You can handle form submission using AJAX or other methods here
    // For simplicity, let's just display a success message
    document.getElementById("successMessage").style.display = "block";
    // Optional: You can clear the form fields after successful submission
    document.getElementById("contactForm").reset();
});
</script>
<output>
</body>
</html>
