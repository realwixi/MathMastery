<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Classroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Connected Classroom</h1>

        <div id="teacher-section">
            <h2>Teacher Section</h2>
            <label for="lesson-select">Assign Lesson:</label>
            <select id="lesson-select">
                <option value="0">Basic Algebra</option>
                <option value="1">Linear Equations</option>
                <option value="2">Quadratic Equations</option>
            </select>
            <button id="assign-lesson-btn">Assign Lesson</button>
        </div>

        <div id="student-section">
            <h2>Student Section</h2>
            <p id="current-lesson">Current Lesson: None</p>
            <label for="score-input">Enter Score:</label>
            <input type="number" id="score-input">
            <button id="complete-lesson-btn">Complete Lesson</button>
            <p id="score-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
<output>
</body>
</html>
